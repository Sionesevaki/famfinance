name: Publish Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. staging-20251219-1, v0.1.0)"
        required: true

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "9.12.0"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: API integration tests
        run: pnpm --filter @famfinance/api test:integration

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/famfinance-api:${{ inputs.tag }}

      - name: Build and push Worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/famfinance-worker:${{ inputs.tag }}

      - name: Build and push Migrate
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/db/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/famfinance-migrate:${{ inputs.tag }}
