name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "9.12.0"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: DB migrations test
        run: pnpm --filter @famfinance/db test

      - name: API integration tests
        run: pnpm --filter @famfinance/api test:integration

      - name: API smoke e2e
        run: pnpm --filter @famfinance/api test:e2e
