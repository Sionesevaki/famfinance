services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: famfinance
      POSTGRES_PASSWORD: famfinance
      POSTGRES_DB: famfinance
    ports:
      # Security: do not expose publicly. Restrict via firewall/security group to the app VPS only (or use private networking/VPN).
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      # Security: do not expose publicly. Restrict via firewall/security group to the app VPS only (or use private networking/VPN).
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      # Security: if using public access, put MinIO behind a reverse proxy with TLS; otherwise restrict to the app VPS only.
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command:
      - start
      - --http-enabled=true
      - --http-port=8080
      - --hostname-strict=false
      - --proxy-headers=xforwarded
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      # Keycloak typically needs to be reachable by browsers; put behind TLS reverse proxy in real deployments.
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro

volumes:
  postgres_data:
  minio_data:

